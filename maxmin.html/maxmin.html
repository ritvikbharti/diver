<head>
    <title>Document</title>
</head>
    <body>
        <input id="num1" type="number" placeholder="Enter first number">
        <input id="num2" type="number" placeholder="Enter second number">
        <input id="num3" type="number" placeholder="Enter third number">
        <button onclick="calculateMinMax()">Calculate Min Max</button>

        <script>
            function calculateMinMax() {
                var bodyEl= document.querySelector("body");
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var num3 = parseInt(document.getElementById("num3").value);
                var arrayNumber = [num1, num2, num3];
                var min = Math.min(...arrayNumber);
                var max = Math.max(...arrayNumber);
                var paragraghElement = document.createElement("p");
                paragraghElement.innerHTML = `<b><span>MINIMUM=${min}</span> <br> <span>MAXIMUM=${max}</span></b>`;
                bodyEl.appendChild(paragraghElement)
            }
        </script>
    </body>
</html>
