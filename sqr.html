<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- creating script for javascript -->
    <script>
            // creating for loop from 1 to 20 and writing a paragraph with 2 as superscript to the file
            for(var i=1;i<=20;i++){
                document.write('<p>'+i+'<sup>2</sup> = '+i*i)
            }
    </script>
</head>
